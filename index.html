<!DOCTYPE html>
<html>

	<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<title>THREE SIXTY SWIPE</title>

	<link href="css/normalize.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<link href="css/threeSixty.css" rel="stylesheet" type="text/css" />
	<!--[if IE]>
	  <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<![endif]-->

	</head>
	<body>

		<div class="three-sixty"></div>

        <script type="text/javascript"  src="js/lib/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.ThreeSixty.js"></script>


        <script type="text/javascript">

            $( document ).ready(function() {


                $(".three-sixty").ThreeSixty({

                	canvas: true,

                	imageSrc: [
						"img/1.jpg",
						"img/2.jpg",  
						"img/3.jpg",  
						"img/4.jpg",
						"img/5.jpg",
						"img/6.jpg",  
						"img/7.jpg",  
						"img/8.jpg",
						"img/9.jpg",
						"img/10.jpg",
						"img/11.jpg",
						"img/12.jpg",  
						"img/13.jpg",  
						"img/14.jpg",
						"img/15.jpg",
						"img/16.jpg",  
						"img/17.jpg",  
						"img/18.jpg",
						"img/19.jpg",
						"img/20.jpg"
					],

					numberOfFrames: 20,

					startOnFrameNumber: 20,

					intro: {
						direction: "LEFT_TO_RIGHT",
						numberOfFramesToAnimate: 4,
						animationFrameRate: 250
					}
                });
            });

        </script>
	</body>
</html>
